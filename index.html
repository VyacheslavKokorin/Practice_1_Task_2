<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дни рождения</title>
</head>

<body>
    <button onclick="checkBD()">Проверить</button>
    <script>
        function checkBD() {
            let day = Number(prompt("Введите день рождения (1-31):"));
            let month = Number(prompt("Введите месяц рождения (1-12):"));
            let year = Number(prompt("Введите год рождения:"));
            console.log(day, month, year);
        }
    </script>
</body>
